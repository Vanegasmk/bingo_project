<div class="container-login100" *ngIf="showForm">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w" [formGroup]="userForm" (ngSubmit)="setUser(userForm.value)">

            <span *ngIf="userForm.get('user').hasError('required') && userForm.get('user').touched">Insert numeric characters</span>
            <div class="wrap-input100 validate-input m-b-36">
                <input class="input100" type="text" formControlName="user" placeholder="Insert your username!" required>
                <span class="focus-input100"></span>
            </div>
            <hr>
            <span *ngIf="userForm.get('cards').hasError('required') && userForm.get('cards').touched">Insert numeric characters</span>
            <div class="wrap-input100 validate-input m-b-36">
                <input class="input100" type="number" formControlName="cards" placeholder="How many cards do you want?" required>
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button  type="submit" class="login100-form-btn">
                    Enter To Room
                </button>
            </div>

        </form>
    </div>
</div>


<div id="game">
    <div id="image">
        <img id="tombola" src="https://jpsenlinea.com/assets/tombola2.gif">
    </div>
    
    <div id="controller">

    <div id="table">

                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
